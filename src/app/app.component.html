<app-header (myEvent)="execute($event)"></app-header>

<div *ngIf="activeComponent === 'home'">
  <app-home></app-home>
</div>
<div *ngIf="activeComponent === 'add-student'">
  <app-add-students (addEvent)="addStudent($event)"></app-add-students>
</div>
<div *ngIf="activeComponent === 'add-student'">
  <app-students-table
    [studentsList]="dataFromStudentsList"
  ></app-students-table>
</div>
<div *ngIf="activeComponent === 'product'">
  <app-products></app-products>
</div>
